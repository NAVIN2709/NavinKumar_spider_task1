<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hammer King Game</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #fefefe;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
    }

    h1 {
      font-size: 2.5rem;
      color: #222;
      margin-bottom: 20px;
    }

    .strengthmeter {
      position: relative;
      background-color: #f0f0f0;
      width: 100px;
      height: 300px;
      border: 2px solid black;
      border-radius: 50px 50px 0px 0px;
      margin: 0 auto;
      overflow: hidden;
    }

    .meter-bg {
      width: 100%;
    }
    
    .needle {
      position: relative;
      top: -20px;
      left: 50px;
      transform-origin: center 20px;
      transition: transform 0.1s linear;
    }

    .hammer {
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      z-index: 1;
    }

    .controls {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ff3e3e;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    button:hover {
      background-color: #cc2f2f;
    }
    
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    .score {
      height: 60px;
      width: 60px;
      background-color: white;
      position: relative;
      left: 20%;
      top: 10px;
      border-radius: 50%;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      border: 2px solid #333;
    }

    .players {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }

    .player {
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
    }

    .active {
      background-color: #ff3e3e;
      color: white;
    }

    .winner {
      font-size: 24px;
      font-weight: bold;
      color: #ff3e3e;
      margin: 20px 0;
      min-height: 30px;
    }

    .arc-mask {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center bottom, transparent 60%, #f0f0f0 60.5%);
    }

    .instructions {
      margin: 20px 0;
      padding: 10px;
      background-color: #f8f8f8;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”¨ Hammer King</h1>
    
    <div class="instructions">
      <p>Press SPACE or click STOP when the hammer is at the top (90Â°) for maximum points!</p>
      <p>Player 1: SPACE | Player 2: ENTER</p>
    </div>
    
    <div class="players">
      <div class="player active" id="player1">Player 1: 0</div>
      <div class="player" id="player2">Player 2: 0</div>
    </div>
    
    <div class="strength-meter">
      <img src="strengthmeter.png" style="height: 200px; width: 150px;"/>
      </div>
      <div class="needle" id="needle">
        <img src="hammer.png" alt="Hammer" class="hammer" />
      </div>
    </div>
    
    <div class="winner" id="winner"></div>
    
    <div class="controls">
      <button id="stopBtn">STOP</button>
      <button id="resetBtn">RESET</button>
    </div>
  </div>

  <script>
    const needle = document.getElementById("needle");
    const stopBtn = document.getElementById("stopBtn");
    const resetBtn = document.getElementById("resetBtn");
    const player1Display = document.getElementById("player1");
    const player2Display = document.getElementById("player2");
    const winnerDisplay = document.getElementById("winner");

    // Game state
    let angle = 0;
    let direction = 1;
    let running = true;
    let requestId;
    let speed = 2;
    let currentPlayer = 1;
    let scores = [0, 0]; // [player1, player2]
    let gameOver = false;

    // Physics-based swing with variable speed
    function swingNeedle() {
      if (!running) return;

      // Variable speed - faster near 90Â°, slower at edges
      const speedFactor = 1 + 0.5 * Math.sin(angle * Math.PI / 180);
      speed = 2 * speedFactor;

      angle += direction * speed;

      // Reverse direction at limits with slight bounce effect
      if (angle >= 180) {
        angle = 180;
        direction *= -1;
        speed *= 0.9; // slight bounce effect
      } else if (angle <= 0) {
        angle = 0;
        direction *= -1;
        speed *= 0.9; // slight bounce effect
      }

      // Rotate from -90Â° to 90Â° for visual effect
      needle.style.transform = `rotate(${angle - 90}deg)`;

      requestId = requestAnimationFrame(swingNeedle);
    }

    // Calculate score based on angle (90Â° is perfect)
    function calculateScore(angleStopped) {
      const diff = Math.abs(angleStopped - 90);
      // Exponential scoring - harder to get high scores
      const score = Math.max(0, 100 - Math.pow(diff, 1.3));
      return Math.round(score);
    }

    // Stop the needle and calculate score
    function stopSwing() {
      if (!running || gameOver) return;
      
      running = false;
      cancelAnimationFrame(requestId);
      
      const score = calculateScore(angle);
      scores[currentPlayer - 1] = score;
      updateScoreDisplays();
      
      // Switch player or end game
      if (currentPlayer === 1) {
        currentPlayer = 2;
        player1Display.classList.remove("active");
        player2Display.classList.add("active");
        stopBtn.textContent = "STOP";
        setTimeout(() => {
          running = true;
          angle = 0;
          direction = 1;
          swingNeedle();
        }, 500);
      } else {
        endGame();
      }
    }

    // Update all score displays
    function updateScoreDisplays() {
      player1Display.textContent = `Player 1: ${scores[0]}`;
      player2Display.textContent = `Player 2: ${scores[1]}`;
    }

    // End the game and show winner
    function endGame() {
      gameOver = true;
      stopBtn.disabled = true;
      
      if (scores[0] > scores[1]) {
        winnerDisplay.textContent = "Player 1 Wins! ðŸŽ‰";
      } else if (scores[1] > scores[0]) {
        winnerDisplay.textContent = "Player 2 Wins! ðŸŽ‰";
      } else {
        winnerDisplay.textContent = "It's a Tie!";
      }
    }

    // Reset the game
    function resetGame() {
      running = true;
      gameOver = false;
      angle = 0;
      direction = 1;
      speed = 2;
      currentPlayer = 1;
      scores = [0, 0];
      
      player1Display.classList.add("active");
      player2Display.classList.remove("active");
      player1Display.textContent = "Player 1: 0";
      player2Display.textContent = "Player 2: 0";
      winnerDisplay.textContent = "";
      stopBtn.textContent = "STOP";
      stopBtn.disabled = false;
      
      cancelAnimationFrame(requestId);
      swingNeedle();
    }

    // Event listeners
    stopBtn.addEventListener("click", stopSwing);
    resetBtn.addEventListener("click", resetGame);

    // Keyboard controls
    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" && currentPlayer === 1) {
        stopSwing();
        e.preventDefault();
      } else if (e.code === "Enter" && currentPlayer === 2) {
        stopSwing();
        e.preventDefault();
      }
    });

    // Start the game
    swingNeedle();
  </script>
</body>
</html>
